<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />

    <link id="favicon" rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title></title>

    <!-- CSS_MINI_START -->
    <link rel="stylesheet" href="css/normalize.css" type="text/css">
    <link rel="stylesheet" href="css/main.css" type="text/css">
    <!-- CSS_MINI_STOP -->

    <!-- JS_MINI_START -->
    <script src="js/AuthorizationManager.js"></script>
    <script src="js/Cookie.js"></script>
    <script src="js/ChannelsManager.js"></script>
    <script src="js/DataManager.js"></script>
    <script src="js/InterfaceManager.js"></script>
    <script src="js/KeboardManager.js"></script>
    <script src="js/MainManager.js"></script>
    <script src="js/MenuManager.js"></script>
    <script src="js/NavigationManager.js"></script>
    <script src="js/PlayerManager.js"></script>
    <script src="js/ProgramManager.js"></script>
    <script src="js/SettingsManager.js"></script>
    <script src="js/TextConfig.js"></script>
    <script src="js/VodManager.js"></script>
    <script src="js/List.js"></script>
    <script src="js/PlatformManager.js?a=1"></script>
    <script src="js/MainManager.js"></script>
    <script src="js/json.js"></script>
    <!-- JS_MINI_STOP -->
</head>

<body onload="Main.init();" onkeydown="return Keyboard.processKeyDown(event);"
      onmousemove="Mouse.mouseMove(event); return false"
      onmousewheel="Mouse.moveMouseWheel(event); return false;">
<div id="player" style="display: none;"></div>
<div id="screen"></div>
<div id="reloaded">RELOADED: <div id="reloaded_val"></div></div>
<div id="error">Error: <span id="error_val"></span></div>
<div id="dialog_message"><div id="dialog_message_text"></div><div id="navigation_key_panel"></div></div>
<div id="statusbar"></div>
<div class="container" onclick="menu_cont.clickPlayer()" >
    <div id="message_update"></div>
    <div id="center_block"></div>
    <div id="blocker" onclick="center_block.hide();"></div>
    <div id="loader"><img id="loader_img" src="images/loader.gif"/></div>
    <!-- container menu  main block for menu-->
    <div class="container_menu"></div>
    <!-- -->
    <div id="ask_parent_pass"></div>
    <div id="info_main" class="info">
        <div id="cur_channel">
            <div id="title"></div>
        </div>
        <div class="programs">
            <div class="program_now">
                <div class="program_title" id="program_title_main"></div>
            </div>
            <div class="program_next">
                <div class="program_next_title" id="program_next_title_main"></div>
            </div>
        </div>
    </div>
    <!-- легенда навигационных кнопок -->
    <div class="navigate_info"></div>
    <!-- Player -->
    <div class="player_container" id="integrated_player">
        <div class="player_line"><div class="channel_icon"><img class="channel_icon_img" src=""  /></div><div class="channel_title font_120"></div></div>
        <div class="player_content font_90">
            <div class="player_main_info">
                <div class="player_date"></div>
                <div class="player_time_val"></div>
                <div class="player_time_block">
                    <div class="player_time_line" onclick="player.rewind(event);">
                        <div class="player_time_active_line"></div>
                    </div>
                    <div class="player_cur_time_val"></div>
                    <div class="player_vert_line"></div>
                    <div class="player_vert_line_live"></div>
                    <div class="player_live_time_val">
                        <div id="live_time"></div>
                        <div id="live">Live</div>
                    </div>
                </div>
                <div class="player_time_val_end"></div>
            </div>
            <div class="player_descr"></div>
            <div class="player_help"></div>

        </div>
    </div>
</div>
</body>
</html>
